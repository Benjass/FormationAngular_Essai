<ng-container *ngIf="serie">
  <mat-card>
    <mat-card-header>
      <mat-card-title> {{ pageTitle }} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form novalidate (ngSubmit)="create(form)" #form="ngForm">
        <button [disabled]="!form.valid" type="submit" [style.display]="'none'">
          Validate
        </button>
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input
            type="text"
            name="title"
            matInput
            required
            [(ngModel)]="serie.title"
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        [disabled]="!form.valid"
        mat-raised-button
        color="primary"
        (click)="create(form)"
      >
        {{ pageButton }}
      </button>
    </mat-card-actions>
  </mat-card>
</ng-container>
